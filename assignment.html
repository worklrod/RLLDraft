<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Montserrat:wght@700&family=Oswald&family=Source+Sans+Pro:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>RLL</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Team Roster â€” Availability</title>
        <style>
            body { font-family: Arial, system-ui, -apple-system, "Segoe UI", Roboto, 16px; padding: 20px; max-width:800px; margin:auto; }
            h1 { margin-top: 0; }
            textarea { width:100%; height:120px; font-size:14px; padding:8px; box-sizing:border-box; }
            .controls { display:flex; gap:8px; margin:10px 0; flex-wrap:wrap; }
            button { padding:8px 12px; font-size:14px; cursor:pointer; }
            .toolbar { display:flex; align-items:center; gap:16px; margin-bottom:12px; flex-wrap:wrap; }
            #playersList { margin-top:12px; border-top:1px solid #ddd; padding-top:12px; }
            .player { display:flex; gap:12px; align-items:center; padding:6px 0; border-bottom:1px dashed #f0f0f0; }
            .player .name { flex:1; }
            .counts { margin-left:auto; font-size:14px; color:#333; }
            .small { font-size:13px; color:#555; }
            .hint { color:#666; font-size:13px; margin-top:6px; }
          </style>
    </head>
    <body>
        
        <h1 class="Title">--ROSEVILLE LITTLE LEAGUE--</h1>

        <div id="timer">Time Remaining: 60s</div>

        <script src="script.js"></script>

        <label for="namesInput" class="small">Paste player names (one per line or separated by commas/semicolons):</label>
        <textarea id="namesInput" placeholder="e.g. John Smith&#10;Amy Lee&#10;Mark Johnson"></textarea>
        <!-- Add this below the player names textarea -->
        <label for="coachesInput" class="small">Paste coach names (one per line or separated by commas/semicolons):</label>
        <textarea id="coachesInput" placeholder="e.g. Coach A&#10;Coach B&#10;Coach C"></textarea>

        <!-- Add this button to controls -->
        <button id="showDraftBtn">Show Draft Order</button>

        <!-- Add this div below playersList to display draft order -->
        <div id="draftOrderList" style="margin-top:24px;"></div>

        <script src="app.js"></script>

        <div class="controls">
            <button id="loadBtn">Load players</button>
            <button id="clearBtn">Clear</button>
            <button id="markAllBtn">Mark all available</button>
            <button id="unmarkAllBtn">Unmark all</button>
            <button id="exportBtn">Export available</button>
            <label style="display:flex;align-items:center;gap:6px;">
            <input type="checkbox" id="showAvailableOnly" />
            <span class="small">Show available only</span>
            </label>
        </div>

        <div class="toolbar">
            <div class="small">Players loaded: <strong id="totalCount">0</strong></div>
            <div class="small">Available: <strong id="availableCount">0</strong></div>
            <div class="counts" id="message" aria-live="polite"></div>
        </div>

        <div id="playersList" aria-live="polite"></div>

        <p class="hint">Tip: You can paste names separated by newlines, commas, or semicolons. Use "Export available" to copy available player names to your clipboard.</p>

        <script src="app.js"></script>
    </body>
</html>
